  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7
  image_cropper: ^11.0.0
  firebase_analytics: ^11.6.0
  app_tracking_transparency: ^2.0.6+1
  screenshot: ^3.0.0
  path_provider: ^2.1.5
  app_links: ^6.3.0
  flutter_app_badger: ^1.5.0
  screen_protector: ^1.4.13

