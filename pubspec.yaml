    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.0
  firebase_messaging: ^15.1.5
  firebase_auth: ^5.3.3
  cloud_functions: ^5.2.0
  
  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.7
  
  # Routing
  go_router: ^14.6.2
  
  # API & Network
  http: ^1.2.2
  timeago: ^3.7.0
  
  # UI & Images
  cached_network_image: ^3.4.1
  image_picker: ^1.0.7
  
  # Firebase Storage
  firebase_storage: ^12.4.10
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  
  # Utilities
  share_plus: ^10.1.2
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # Connectivity
  connectivity_plus: ^5.0.2

